<!DOCTYPE HTML>
<html>

        <script>
            function addNums(){
                const sumOne = Number(document.getElementById("addOne").value);

            }
            function multNums(){

                const a = Number(document.getElementById("aSquared").value);
                const b = Number(document.getElementById("bSquared").value);

                document.write(Math.sqrt(a * a + b * b));

            }
